<div class="container col-4">
    <div class="jumbotron">
        <h3 style="text-align: center;">Delete Team</h3>
        <form [formGroup]="deleteForm" (ngSubmit)="deleteData(teamdata)">
            <div class="form-group">
                <label>Team ID</label>
                <input type="text" id="id" name="id" readonly formControlName="TeamId" class="form-control">
            </div>
            <div class="form-group">
                <label>Team Name</label>
                <input type="text" id="name" name="name" readonly formControlName="Name" class="form-control">
            </div>
            <input type="submit" value="Delete" class=" btn btn-danger"/>
        </form> 
    </div> 
</div>
