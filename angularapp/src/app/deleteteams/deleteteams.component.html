<div class="container col-4">
    <div class="jumbotron">
        <h3 style="text-align: center;">Delete Team</h3>
        <form #deleteTeamForm="ngForm" (ngSubmit)="deleteData(teamdata)">
            <div class="form-group">
                <label>Team ID</label>
                <input type="text" id="id" name="id" readonly [(ngModel)]="teamdata.TeamId" class="form-control">
            </div>
            <div class="form-group">
                <label>Team Name</label>
                <input type="text" id="name" name="name" readonly [(ngModel)]="teamdata.Name" class="form-control">
            </div>
            <input type="submit" vlaue="Delete" class=" btn btn-danger"/>
        </form> 
    </div> 
</div>
