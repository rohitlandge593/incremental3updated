<div class="container col-4">
    <div class="jumbotron">
<form #playerform="ngForm" (ngSubmit)="getPlayerDetails(playerdata)">
<div class="form-group">
    <label class="custom-label" for="id">Player ID:</label>
    <input type="number" id="id" name="id" [(ngModel)]="id" class="form-control"/>
    <button type="submit" class="bottom-center-button">Submit</button>
</div>
</form>

<div *ngIf="isReady">
    <div class="container col-4">
    <h2 style="text-align:center">Player Details</h2>

    <p>Id: {{playerdata.id}}</p>
    <p>Age: {{playerdata.age}}</p>
    <p>Name: {{playerdata.name}}</p>
    <p>TeamId: {{playerdata.teamId}}</p>
    <p>Category: {{playerdata.category}}</p>
    <p>BiddingPrice:{{playerdata.biddingPrice}}</p>
    </div>
</div>
</div>
</div>
