<div class="container col-4">
    <div class="jumbotron">
        <h3 style="text-align: center;">Edit Team</h3>
        <form [formGroup]="editForm" (ngSubmit)="editTeamData()">
            <div class="form-group">
                <label>Team ID</label>
                <input type="text" id="id" name="id" readonly formControlName="TeamId" class="form-control">
            </div>
            <div class="form-group">
                <label>Team Name</label>
                <input type="text" id="name" name="name" formControlName="Name" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" id="editbutton" value="Edit" class="btn btn-info"/>
            </div>
        </form> 
    </div> 
</div>
