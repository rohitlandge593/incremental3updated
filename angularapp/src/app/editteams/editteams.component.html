<div class="container col-4">
    <div class="jumbotron">
        <h3 style="text-align: center;">Edit Team</h3>
        <form #editTeamForm="ngForm" (ngSubmit)="editTeamData(teamdata)">
            <div class="form-group">
                <label>Team ID</label>
                <input type="text" id="id" name="id" readonly [(ngModel)]="teamdata.TeamId" class="form-control">
            </div>
            <div class="form-group">
                <label>Team Name</label>
                <input type="text" id="name" name="name" [(ngModel)]="teamdata.Name" class="form-control">
            </div>
        </form> 
    </div> 
</div>
