<div class="container">
    <div class="jumbotron">
        <h3 style="text-align: center;">Teams</h3>
        <table class="table">
            <thead>
                <tr>

                    <th><b>TeamID</b></th>
                    <th><b>TeamName</b></th>
                    <th><b>Actions</b></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of teamdata">
                    <td>{{m.teamId}}</td>
                    <td>{{m.name}}</td>
                    <td>
                        <input type="submit" id="buttonteamId" (click)="editData()" value="Edit">
                </tr>
            </tbody>
        </table>
    </div>
</div>
